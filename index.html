    <script type="text/javascript">
	
      var loginInVK = function (){
	  
		  VK.Auth.login(function(response) {
		
			if (response.session) {
		  
			  console.log(response);
	  
			  VK.Api.call('friends.get', {fields: ['uid', 'first_name', 'last_name','crop_photo'], order: 'name',v:"5.73"}, function(r){
			
				console.log(r);
			
				if(r.response) {
			
				  r = r.response.items;
			  
				  for( var i = 0 ; i < Math.min(r.length,5) ; ++i ){
			 
					//$("#frends").append("<li class='item'>"+r[i].first_name+" "+r[i].last_name+" "+r[i].id+"</li>");
				
                    if(r[i].crop_photo.photo.photo_807) 
			        pushCard(r[i].crop_photo.photo.photo_807,r[i].first_name,r[i].last_name);
					
				  }
			  
			   }else alert("Не удалось получить список ваших друзей(((");
			 
			  })
		   
			}else alert("Не удалось получить доступ");
		 
		  },2);
		  
    }
	
	var pushCard = function(imgSrc,firstname,latsname){
	
	  
	var s = ' <div class="col s6 m6"   > <div class="card-image" > <img src="'+imgSrc+
            '">  <span class="card-title"></span></div><div class="card-content" >'+ 
		     '<p><span class = "grey-text text-darken-4" >'+firstname+'  '+latsname+
            '</span> </p></div> </div>';
     $(".row").append(s); 
	
	}

	
	var createCookie = function(){
	
	  $.cookie('authorization', '1', {
	  
      expires: 5,
      path: '/',
      secure: true
	  
      });	
	}
	
	var checkCookie = function(){
	
	  if($.cookie('authorization') == '1')
	    return true;
	  else
	    return false;
	}
	
	//loginInVK();

	$( document ).ready(function() {
	
      if(checkCookie()){
	  
	    loginInVK();
	    $('#btn').hide();
		$('#about').show();
		
	  }else{
	    $('#about').hide();
		$('#btn').show();
	  }
	 
    });
	
	$('#btn').click(function(){
	
	  createCookie();
	  loginInVK();
	  $('#btn').hide();
      $('#about').show();
	
	})
